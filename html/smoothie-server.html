<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENiAC - Smoothie / Server</title>
    <link rel="stylesheet" href="./css/server.css">
    <script src="./js/server.js"></script>
</head>
<script defer>

    // Populate the list of Projects
    populate_project_files();

    // Get the list of Server Directories
    get_directories();

</script>
<body>

    <div id="smoothieLogo">
        <img src="./img/smoothie_logo.png" alt="Smoothie Logo">
    </div>
    <div id="topMenu">
        <div>SERVER</div>
    </div>
    <div id="topMenu2">
        <div>MENU ITEMS</div>
        <div>MENU ITEMS</div>
        <div>
            <select id="project_files">
                <option value="0">Blender Files</option>
                <option value="0">- - - - - - - - - - -</option>
            </select>
            <button id="btn_refresh_project_files">Refresh</button>
        </div>
    </div>

    <div id="local_directories">
        <!-- <div>Local Directories:</div> -->
        <div class="directory_line">
            <div class="directory_title">Project Directory:</div>
            <div id="project_directory">...</div>
        </div>
        <div class="directory_line">
            <div class="directory_title">Working Directory:</div>
            <div id="working_directory">...</div>
        </div>
        <div class="directory_line">
            <div class="directory_title">Render Directory:</div>
            <div id="render_directory">...</div>
        </div>
        <div class="directory_line">
            <div class="directory_title">Logs Directory:</div>
            <div id="logs_directory">...</div>
        </div>
    </div>

    <!-- List of Nodes -->
    <div id="list_of_nodes">
        <div class="node_list_item">
            <div><input type="checkbox" name="node" id="node_1" value="1" checked></input></div>
            <div>Node</div>
            <div>IP</div>
        </div>



    </div>

    <div id="copyright_label">&copy;2024 - MENiAC Oy</div>

</body>
</html>
